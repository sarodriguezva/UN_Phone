        - "&7Si ya tienes un trabajo, debes dejarlo antes de seleccionar uno nuevo."
        - "&7Algunos trabajos requieren postularse a través de discord (info en la app redes sociales), por lo que debes saber que desde la app sólo puedes optar por ser aseador, conductor de transmi, agricultor o minero."
